<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <p class="title">{{ category | fullCategory }}</p>

    <ion-buttons slot="end">
      <ion-button color="primary" shape="round" (click)="openNotificationsPreview($event)">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
      <ion-button class="create-post" color="primary" fill="solid" (click)="createPost()">
        <p>Nuevo post</p>
        <ion-icon name="duplicate"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <div class="container">
    <div class="main-post-img" *ngFor="let post of posts"
      id="post-{{ post.id }}"
      (click)="openPost(post)">
      <div class="hidden"><p>Post oculto <ion-icon name="eye-off"></ion-icon></p></div>
        <img [src]="post.imgPath || '../../assets/default-post.svg'" [alt]="post.title"
          (load)="loadEndOfThePage()"
          class="image"
        >
      <div class="content">
        <div class="information">
          <ion-badge color="medium" class="options" (click)="showOptions($event, post.id)">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-badge>
          <ion-badge color="primary">{{post.category | uppercase}}</ion-badge>
        </div>
        <div class="post-text">
          <h1>{{post.title}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="endOfThePage" class="end">
    <p>
      Fin de los posts, Anon. <br>
      Pero aún podés hacer el tuyo...
    </p>
  </div>
</ion-content>

<div class="scroll-top" (click)="goToTop()" *ngIf="isDown">
  <ion-icon name="chevron-up"></ion-icon>
  <span class="scroll-title">Arriba</span>
</div>
